<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /*
        dispaly pode ser usado para transformar em inline ou block
        */
        h1{/*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{/*inline-level*/
          border: 4px solid red;

          padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tembém são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a>.Vamos ver como isso funciona.</p>
</body>
</html>
